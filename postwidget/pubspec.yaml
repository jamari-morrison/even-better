name: even_better
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  
  http: 
  image_picker: ^0.8.3+1
  video_player: ^2.2.5
  animated_theme_switcher:
  google_fonts: ^2.1.0
  url_launcher: ^6.0.12
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:

flutter:

  assets:
    - assets/images/

  fonts:
    - family: Billabong
      fonts:
        - asset: assets/fonts/Billabong.ttf
    - family: Windsong
      fonts:
        - asset: assets/fonts/Windsong.ttf
    - family: Festive
      fonts:
        - asset: assets/fonts/Festive-Regular.ttf
    - family: DancingScript
      fonts:
        - asset: assets/fonts/DancingScript-Regular.ttf
          weight: 400
        - asset: assets/fonts/DancingScript-Medium.ttf
          weight: 500
        - asset: assets/fonts/DancingScript-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/DancingScript-Bold.ttf
          weight: 700
    - family: EBX
      fonts:
        - asset: assets/fonts/EBGaramond-Bold.ttf
    - family: EBR
      fonts:
        - asset: assets/fonts/EBGaramond-Regular.ttf
    - family: EB
      fonts:
        - asset: assets/fonts/EBGaramond-ExtraBold.ttf
    - family: EBI
      fonts:
        - asset: assets/fonts/EBGaramond-BoldItalic.ttf
    - family: community # the name of your font family
      fonts:
        - asset: assets/fonts/MyFlutterApp.ttf # your font file name and the directory

  uses-material-design: true
